<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/scss/style.css">
    <title>Pew Pew</title>
</head>
<body>
    <head>
        <h1>Pew Pew</h1>
    </head>
    <main>
        <div id="score">
            <p><span id="pts">0</span> points</p>
        </div>
        <div id="gameContainer">
            <canvas
            id="gameCanvas"
            width="800"
            height="600"></canvas>
        </div>
        <div id="end">
            <p></p>
        </div>
        <div id="shots">
            <p>You have shot <span id="count">0</span> times</p>
            <p><span id="hit">0</span> targets hit !</p>
        </div>
        
    </main>
    <script src="assets/js/canvas.js"></script>
</body>
